version: '3.8'
services:
  fuse-agent:
    container_name: fuse-agent
    build: .
    #restart: always
    env_file: .env
    ports:
        - ${API_PORT}:8000
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${CONFIG_PATH}:/app/config.json
    expose:
      - ${API_PORT}
    networks:
      - fuse

  agent-tx-persistence:
    container_name: agent-tx-persistence
    image: txscience/tx-persistence
    restart: always
    env_file:
      - .env
    volumes:
      - ./data/db:/data/db
    expose:
      - ${MONGO_PORT}
    networks:
      - fuse

networks:
  fuse:
    driver: bridge
